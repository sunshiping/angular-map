<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>登录</title>
    <link rel="stylesheet" href="css/dist/style/weui.css">

<body>
<div id="app">
    <div class="page__hd">
        <img src="img/icon-logo.png" alt="">
    </div>
    <form novalidate>
        <div class="page__con">
            <div class="weui-cells weui-cells_form">
                <div class="weui-cell">
                    <div class="weui-cell__hd"><label class="weui-label">账号</label></div>
                    <div class="weui-cell__bd">
                        <input class="weui-input" type="text" id="phone" placeholder="请输入手机号"
                               v-model="account.phoneNumber"/>
                    </div>
                </div>
                <div class="weui-cell" v-bind:class="{ 'weui-cell_warn': isActive }">
                    <div class="weui-cell__hd"><label class="weui-label">密码</label></div>
                    <div class="weui-cell__bd">
                        <input class="weui-input" type="password" id="PassWord" name="PassWord" placeholder="请输入密码"
                               v-model="account.passWord"/>
                    </div>
                </div>
            </div>
        </div>
        <div class="page__ft">
            <div class="weui-btn-area">
                <button class="weui-btn weui-btn_primary" @click="onSubmit($event)">登录</button>
                <!--<button type="submit" class="weui-btn weui-btn_primary" @click="onReset">重置</button>-->
            </div>
            <div class="forget">
                <a href="forget.html">忘记密码?</a>
            </div>
        </div>
    </form>
</div>

</body>
</html>
