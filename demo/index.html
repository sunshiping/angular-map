var map = new BMap.Map("allmap");
var mPoint = new BMap.Point(116.274625,39.961627); // 初始化地图中心点
var myIcon = new BMap.Icon("arrow.png", new BMap.Size(10, 23));
var marker2 = new BMap.Marker(mPoint);  // 创建标注
map.centerAndZoom(mPoint, 16);
map.centerAndZoom(mPoint, 16);

map.addOverlay(marker2);              // 将标注添加到地图中
map.addOverlay(new BMap.Circle(mPoint, 500, {
    fillColor    : "#E2E8F1",
    strokeWeight : 1,
    strokeColor  : "blue",
    fillOpacity  : 0.3,
    strokeOpacity: 0.3
}));        //添加一个圆形覆盖物


var local = new BMap.LocalSearch(map, {
    renderOptions: {map: map}
});
var pStart = new BMap.Point(116.274625, 39.961627);
var pEnd = new BMap.Point(116.367474, 39.988609);
var bs = new BMap.Bounds(pStart, pEnd); //自己规定范围
local.searchInBounds("银行", bs);
var polygon = new BMap.Circle(mPoint, {strokeColor: "blue", strokeWeight: 6, strokeOpacity: 0.5});
map.addOverlay(polygon);
